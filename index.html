<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Supra Contact Page</title>
  <link href="https://fonts.googleapis.com/css?family=Devonshire" rel="stylesheet" type="text/css">
  <link href="https://fonts.googleapis.com/css2?family=Codystar:wght@300;400&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Anton&display=swap" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="css/meyers_and_normalize-form_reset.css">
  <link rel="stylesheet" type="text/css" href="css/index.css">
</head>
<body>
  <div class="link-container">
    <a href="contact.html"><img src="img/logo.png" alt="Logo"></a>
    <input type="text" placeholder="">

    <a href="contact.html" class="icon-button">
      <img src="img/search.jpg" alt="Search">
    </a>
    <a href="#" class="round-link">Free Shipping</a>
    <a href="#" class="round-link">Join Free</a>
    <a href="#" class="round-link">Contact</a>
    <a href="page.html" class="round-link-red">Log In</a>
    <a href="#" class="icon-button">
      <img src="img/cart.png" alt="Cart">
    </a>
  </div>

  <main>
    <div class="title">Contact us</div>
    <div class="title-info">We'll get back to you soon!</div>
    <form action="#" method="get" class="form">
      <div class="input-group">
        <input type="text" name="first_name" id="first-name" placeholder="First name">
        <label for="first-name">First name</label>
      </div>
      <div class="input-group">
        <input type="text" name="last_name" id="last-name" placeholder="Last name">
        <label for="last-name">Last name</label>
      </div>
      <div class="input-group">
        <input type="email" name="e-mail" id="e-mail" placeholder="e-mail">
        <label for="e-mail">e-mail</label>
      </div>
      <div class="textarea-group">
        <textarea name="message" id="message" rows="5" placeholder="Message"></textarea>
        <label for="message">Message</label>
      </div>
      <div class="button-div">
        <button type="submit">Send</button>
      </div>
    </form>
  </main>

  <footer>
    <a href="#" target="_blank"><img class="social-media-img" src="./img/social_media/facebook.svg" alt="Facebook"></a>
    <a href="#" target="_blank"><img class="social-media-img" src="./img/social_media/github.svg" alt="GitHub"></a>
    <a href="#" target="_blank"><img class="social-media-img" src="./img/social_media/instagram.svg" alt="Instagram"></a>
    <p><em>SOCIAL MEDIA LINKS</em></p>
    <a href="#" target="_blank"><img class="social-media-img" src="./img/social_media/linkedin.svg" alt="LinkedIn"></a>
    <a href="#" target="_blank"><img class="social-media-img" src="./img/social_media/twitter.svg" alt="Twitter"></a>
    <a href="#" target="_blank"><img class="social-media-img" src="./img/social_media/youtube.svg" alt="YouTube"></a>
  </footer>
</body>
</html>
